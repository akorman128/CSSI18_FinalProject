<!DOCTYPE html>
<html>
  <head>
    <title>Explore</title>
    <link rel="stylesheet" href="../css/explore-style.css"/>
  </head>
  <!-- Nav bar -->
  <nav>
    <form>
      <!-- search bar -->
      <input id='search' type='search' placeholder='Search Users...'/>
    </form>
    <!-- header trable -->
    <table id='nav-container'>
      <tr>
        <td class='nav-button'>
          <a href='/explore'>Explore</a>
        </td>
        <td class='nav-button'>
          <a href='/create'>Create</a>
        </td>
        <td class='nav-button'>
          <a href='/user'>Profile</a>
        </td>
        
        <td class='nav-button'>
          <a href="{{logout}}">Logout</a>
        </td>
      </tr>
    </table>
  </nav>

  <body>
    <div id='query-container'>
      <table id='category-container'>
        <tr>
          <td>
            Title
          </td>
          <td>
            Date
          </td>
          <td>
            Area:
            <select name='area' class='user-input' placeholder="Area"/>
              <option value= 'all'>
                All
              </option>
              <option value='santa-monica'>
                Santa Monica
              </option>
              <option value='torrance'>
                Torrance
              </option>
              <option value='Inglewood'>
                Inglewood
              </option>
              <option value='hawthorne'>
                Hawthorne
              </option>
              <option value='culver'>
                Culver City
              </option>
              <option value='beverly-hills'>
                Beverly Hills
              </option>
              <option value='central-la'>
                Central LA
              </option>
              <option value='south-la'>
                South LA
              </option>
              <option value='downtown'>
                Downtown
              </option>
              <option value='south-gate'>
                South Gate
              </option>
              <option value='compton'>
                Compton
              </option>
          </td>
          <td>
            <button id='search-button'> Search </button>
          </td>
        </tr>
      </table>
      <div id='projects-container'>
        <table>

        {% for project in list_projects %}
              <tr >
                <td class='query-results'>
                  {{project.title}}
                </td>
                <td class='query-results'>
                  {{project.date}}
                </td>
                <td class='query-results'>
                  {{project.area}}
                </td>
              </tr>
        {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
